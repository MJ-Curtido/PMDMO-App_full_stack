<ion-header>
  <ion-toolbar>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of cursos">
      <ion-title>{{curso.nombre}}</ion-title>
      <ion-label>{{curso.descripcion}}<br>{{curso.precio}}</ion-label>
      <ion-button (click)="comprarCurso(curso._id)">Comprar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
