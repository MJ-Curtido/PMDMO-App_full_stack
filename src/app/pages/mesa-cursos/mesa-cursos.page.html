<ion-card>
  <ion-card-header>
    <ion-card-title>Registro</ion-card-title>
    <ion-button routerLink="/miscursos">Mis cursos</ion-button>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="miFormulario" novalidate>
      <ion-item>
        <ion-label position="floating">Nombre: </ion-label>
        <ion-input
          formControlName="controlNombre"
          type="text"
          name="nombre"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email: </ion-label>
        <ion-input
          formControlName="controlEmail"
          type="text"
          name="email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña: </ion-label>
        <ion-input
          formControlName="controlContrasenya"
          type="password"
          name="contrasenya"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Teléfono: </ion-label>
        <ion-input
          formControlName="controlTelefono"
          type="text"
          name="telefono"
        ></ion-input>
      </ion-item>
      <ion-button (click)="crearCurso()">
        Crear curso
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
